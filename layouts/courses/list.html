{{ define "main" }}
<main class="container mx-auto px-4 py-8">
    <section class="mb-12">
        <h1 class="text-4xl font-bold mb-8">{{ .Title }}</h1>
        <p class="text-lg text-gray-600 mb-8">{{ .Description }}</p>
        
        <!-- Market Overview Widget -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Market Overview</h2>
            <div class="tradingview-market-overview h-[400px]"></div>
        </div>

        <!-- Course Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{ range .Pages }}
                <article class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-2">
                        <a href="{{ .RelPermalink }}" class="text-gray-900 hover:text-blue-600">
                            {{ .Title }}
                        </a>
                    </h2>
                    <p class="text-sm text-gray-600 mb-4">{{ .Description }}</p>
                    <div class="flex flex-wrap gap-2">
                        {{ range .Params.difficulty }}
                            <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">{{ . }}</span>
                        {{ end }}
                        {{ range .Params.topics }}
                            <span class="text-xs bg-gray-100 text-gray-800 px-2 py-1 rounded-full">{{ . }}</span>
                        {{ end }}
                        {{ with .Params.duration }}
                            <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">{{ . }}</span>
                        {{ end }}
                    </div>
                </article>
            {{ end }}
        </div>
    </section>
</main>
{{ end }}
