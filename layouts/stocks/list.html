{{ define "main" }}
{{ partial "learn-css.html" . }}

<main class="container mx-auto px-4 py-8">
    <section class="mb-12">
        <h1 class="text-4xl font-bold mb-8">Stock Market Overview</h1>
        
        <!-- Market Overview Widget -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Global Markets</h2>
            <div class="tradingview-market-overview h-[600px]"></div>
        </div>

        <!-- Filters -->
        <div class="mb-8 space-y-4">
            <!-- Risk Level Filter -->
            <div>
                <h3 class="text-lg font-semibold mb-2">Risk Level</h3>
                <div class="flex flex-wrap gap-2">
                    <button onclick="filterStocks('risk', 'all')" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-discrete">All</button>
                    <button onclick="filterStocks('risk', 'low')" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-discrete">Low</button>
                    <button onclick="filterStocks('risk', 'medium')" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-discrete">Medium</button>
                    <button onclick="filterStocks('risk', 'high')" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-discrete">High</button>
                </div>
            </div>

            <!-- Sector Filter -->
            <div>
                <h3 class="text-lg font-semibold mb-2">Sector</h3>
                <div class="flex flex-wrap gap-2">
                    <button onclick="filterStocks('sector', 'all')" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-discrete">All</button>
                    <button onclick="filterStocks('sector', 'tech')" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-discrete">Technology</button>
                    <button onclick="filterStocks('sector', 'finance')" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-discrete">Finance</button>
                    <button onclick="filterStocks('sector', 'healthcare')" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-discrete">Healthcare</button>
                </div>
            </div>

            <!-- Market Cap Filter -->
            <div>
                <h3 class="text-lg font-semibold mb-2">Market Cap</h3>
                <div class="flex flex-wrap gap-2">
                    <button onclick="filterStocks('cap', 'all')" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-discrete">All</button>
                    <button onclick="filterStocks('cap', 'large')" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-discrete">Large Cap</button>
                    <button onclick="filterStocks('cap', 'mid')" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-discrete">Mid Cap</button>
                    <button onclick="filterStocks('cap', 'small')" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-discrete">Small Cap</button>
                </div>
            </div>
        </div>

        <!-- Stock Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Apple -->
            <div class="stock-card bg-white rounded-lg shadow-lg p-6" data-risk="medium" data-sector="tech" data-cap="large">
                <h3 class="text-xl font-semibold mb-4">Apple Inc. (AAPL)</h3>
                <div class="tradingview-symbol-overview h-[400px]" data-symbol="NASDAQ:AAPL"></div>
            </div>

            <!-- Microsoft -->
            <div class="stock-card bg-white rounded-lg shadow-lg p-6" data-risk="low" data-sector="tech" data-cap="large">
                <h3 class="text-xl font-semibold mb-4">Microsoft Corp. (MSFT)</h3>
                <div class="tradingview-symbol-overview h-[400px]" data-symbol="NASDAQ:MSFT"></div>
            </div>

            <!-- Tesla -->
            <div class="stock-card bg-white rounded-lg shadow-lg p-6" data-risk="high" data-sector="tech" data-cap="large">
                <h3 class="text-xl font-semibold mb-4">Tesla Inc. (TSLA)</h3>
                <div class="tradingview-symbol-overview h-[400px]" data-symbol="NASDAQ:TSLA"></div>
            </div>

            <!-- JPMorgan Chase -->
            <div class="stock-card bg-white rounded-lg shadow-lg p-6" data-risk="low" data-sector="finance" data-cap="large">
                <h3 class="text-xl font-semibold mb-4">JPMorgan Chase (JPM)</h3>
                <div class="tradingview-symbol-overview h-[400px]" data-symbol="NYSE:JPM"></div>
            </div>

            <!-- Nvidia -->
            <div class="stock-card bg-white rounded-lg shadow-lg p-6" data-risk="high" data-sector="tech" data-cap="large">
                <h3 class="text-xl font-semibold mb-4">Nvidia Corp. (NVDA)</h3>
                <div class="tradingview-symbol-overview h-[400px]" data-symbol="NASDAQ:NVDA"></div>
            </div>

            <!-- Johnson & Johnson -->
            <div class="stock-card bg-white rounded-lg shadow-lg p-6" data-risk="low" data-sector="healthcare" data-cap="large">
                <h3 class="text-xl font-semibold mb-4">Johnson & Johnson (JNJ)</h3>
                <div class="tradingview-symbol-overview h-[400px]" data-symbol="NYSE:JNJ"></div>
            </div>
        </div>
    </section>
</main>

<script>
// Keep track of active filters
const activeFilters = {
    risk: 'all',
    sector: 'all',
    cap: 'all'
};

function filterStocks(filterType, value) {
    // Update active filter for this type
    activeFilters[filterType] = value;
    
    // Update button styles for this filter type
    document.querySelectorAll(`button[data-filter="${filterType}"]`).forEach(btn => {
        btn.classList.remove('active-filter', 'bg-blue-500', 'text-white');
    });
    
    const activeButton = document.querySelector(`button[onclick="filterStocks('${filterType}', '${value}')"]`);
    activeButton.classList.add('active-filter', 'bg-blue-500', 'text-white');
    
    // Apply all active filters
    document.querySelectorAll('.stock-card').forEach(card => {
        const matchesRisk = activeFilters.risk === 'all' || card.dataset.risk === activeFilters.risk;
        const matchesSector = activeFilters.sector === 'all' || card.dataset.sector === activeFilters.sector;
        const matchesCap = activeFilters.cap === 'all' || card.dataset.cap === activeFilters.cap;
        
        if (matchesRisk && matchesSector && matchesCap) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });
}

document.addEventListener('DOMContentLoaded', () => {
    filterStocks('risk', 'all');
    filterStocks('sector', 'all');
    filterStocks('cap', 'all');
});
</script>

<style>
.active-filter {
    background-color: #3b82f6 !important;
    color: white !important;
}
.transition-discrete {
    transition: all 0.2s ease-in-out;
}
</style>
{{ end }}
