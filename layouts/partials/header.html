<header class="bg-white shadow-sm" x-data="{ isOpen: false }">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <a href="{{ .Site.BaseURL }}" class="text-xl font-bold text-gray-900">{{ .Site.Title }}</a>
            
            <!-- Search Bar -->
            <div class="flex-1 max-w-xl mx-4">
                <form action="{{ "search" | relURL }}" method="get" class="relative">
                    <input type="text" name="q" placeholder="Search stocks, markets, or articles..." 
                           class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Navigation -->
            <div class="flex items-center space-x-6">
                <a href="{{ "stocks" | relURL }}" class="text-gray-600 hover:text-gray-900">Stocks</a>
                <a href="{{ "markets" | relURL }}" class="text-gray-600 hover:text-gray-900">Markets</a>
                <a href="{{ "learn" | relURL }}" class="text-gray-600 hover:text-gray-900">Learn</a>
                <a href="{{ "glossary" | relURL }}" class="text-gray-600 hover:text-gray-900">Glossary</a>
                
                <!-- Mobile Menu Button -->
                <button @click="isOpen = !isOpen" class="lg:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path x-show="!isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        <path x-show="isOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div x-show="isOpen" class="lg:hidden mt-4">
            <div class="flex flex-col space-y-4">
                <a href="{{ "stocks" | relURL }}" class="text-gray-600 hover:text-gray-900">Stocks</a>
                <a href="{{ "markets" | relURL }}" class="text-gray-600 hover:text-gray-900">Markets</a>
                <a href="{{ "learn" | relURL }}" class="text-gray-600 hover:text-gray-900">Learn</a>
                <a href="{{ "glossary" | relURL }}" class="text-gray-600 hover:text-gray-900">Glossary</a>
            </div>
        </div>
    </nav>
</header>
