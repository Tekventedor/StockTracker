{{ $styles := resources.Get "css/learn.css" }}
{{ if $styles }}
  {{ $styles = $styles | resources.PostCSS }}
  {{ if hugo.IsDevelopment }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}">
  {{ else }}
    {{ $styles = $styles | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}" crossorigin="anonymous">
  {{ end }}
{{ end }}

<!-- TOC Styles -->
<style>
    /* TOC Styles */
    html {
        scroll-padding-top: 5rem; /* Offset for fixed navbar */
    }
    
    /* Ensure proper positioning context */
    .lg\:grid {
        position: relative;
    }
    
    /* TOC container styles */
    aside.lg\:col-span-3 {
        position: static;
    }
    
    /* Main content spacing */
    .lg\:col-span-9 {
        margin-left: auto;
    }
    
    /* Scrollbar styling */
    .overflow-y-auto {
        scrollbar-width: thin;
        scrollbar-color: rgba(203, 213, 225, 1) transparent;
    }

    .overflow-y-auto::-webkit-scrollbar {
        width: 6px;
    }

    .overflow-y-auto::-webkit-scrollbar-track {
        background: transparent;
    }

    .overflow-y-auto::-webkit-scrollbar-thumb {
        background-color: rgba(203, 213, 225, 1);
        border-radius: 3px;
    }
    
    /* Article content styles */
    .prose {
        max-width: none !important;
    }

    /* Fix list styling */
    .prose ul,
    .prose ol {
        margin: 1em 0;
        padding-left: 2em;
        list-style-position: outside;
    }

    .prose ul {
        list-style-type: disc;
    }

    .prose ol {
        list-style-type: decimal;
    }

    .prose li {
        margin: 0.5em 0;
        padding-left: 0.5em;
        display: list-item;
        text-align: -webkit-match-parent;
    }

    /* Nested list styling */
    .prose li > ul,
    .prose li > ol {
        margin: 0.5em 0;
    }

    /* Remove custom bullets and ensure proper text wrapping */
    .prose ul > li::before,
    .prose ol > li::before {
        display: none !important;
    }

    /* Strong text in lists */
    .prose li strong {
        color: inherit;
        font-weight: 600;
    }

    /* Ensure proper text wrapping for list items */
    .prose li p {
        margin: 0;
        display: inline;
    }

    /* TOC styles */
    .toc-content {
        font-size: 0.875rem;
    }
    
    .toc-content ul {
        margin-top: 0.25rem;
        margin-bottom: 0.25rem;
    }
    
    .toc-content ul ul {
        margin-top: 0.25rem;
        margin-left: 0.75rem;
        border-left: 1px solid #e5e7eb;
        padding-left: 0.75rem;
    }
    
    .toc-content a {
        display: block;
        padding-top: 0.25rem;
        padding-bottom: 0.25rem;
        color: #4b5563;
        text-decoration: none;
        transition-property: color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
    }
    
    .toc-content a:hover {
        color: #2563eb;
    }
    
    .toc-content li {
        line-height: 1.5;
    }

    @media (max-width: 1024px) {
        aside.lg\:col-span-3 > div {
            display: none;
        }
    }
</style>
