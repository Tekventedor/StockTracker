{{ define "main" }}
<main class="container mx-auto px-4 py-8">
    <section class="mb-12">
        <h1 class="text-4xl font-bold mb-8">Global Markets Overview</h1>
        
        <!-- Market Overview Widget -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Market Overview</h2>
            <div class="tradingview-market-overview h-[600px]"></div>
        </div>

        <!-- Market Quotes Widget -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Market Quotes</h2>
            <div class="tradingview-market-quotes h-[600px]"></div>
        </div>

        <!-- Market Screener Widget -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Market Screener</h2>
            <div class="tradingview-screener h-[600px]"></div>
        </div>

        <!-- Market Events Widget -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Market Events</h2>
            <div class="tradingview-events h-[600px]"></div>
        </div>
    </section>
</main>
{{ end }}
